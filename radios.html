  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(-30deg, #ee77527d, #e73c7e7d, #23a6d57a, #23d5ab78);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    .grid-container {
      display: grid;
      grid-gap: 15px;
      height: 72vh;
      padding: 10px;
    }
    .grid-item {
      background: white;
      opacity: 0.92;
      border: 3px solid black;
      padding: 10px;
      font-size: 30px;
      text-align: center;
      overflow: auto;
      border-radius: 30px;
    }
    .player-container {
      width: 97%;
      height: 90px;
      margin: auto;
      position: relative;
      background: #f0f0f0; /* Light background to indicate container */
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 1081px) {
      .grid-container {
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(10, 1fr);
        height: auto;
      }
    }
    @media (min-width: 1082px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 1fr);
      }
    }
  </style>
</head>

  <script>
    // Debugging script to check if players are rendering
    document.querySelectorAll('.player-container').forEach((container, index) => {
      setTimeout(() => {
        if (!container.hasChildNodes()) {
          console.warn(`Player ${index + 1} failed to render in container #${container.id}`);
          // Display error message in the container instead of iframe
          container.innerHTML = `<div class="error-message">Failed to load player ${index + 1}. Check CSP or script compatibility.</div>`;
        } else {
          console.log(`Player ${index + 1} rendered successfully in container #${container.id}`);
        }
      }, 5000); // Wait 5 seconds to allow scripts to load
