 html, body::before {

       inset 0 1px 0 rgba(255, 255, 255, 0.3);
   }
   @media (max-width: 1081px) {
     .grid-container {

       grid-template-rows: repeat(10, 1fr);

     }
   }
   @media (min-width: 1082px) {
